<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }

        .form-container {
            position: relative;
            width: 200%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .form {
            width: 50%;
            padding: 40px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 0 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .toggle-text {
            color: #666;
            font-size: 14px;
        }

        .toggle-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #764ba2;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            background: white;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .register-form {
            transform: translateX(100%);
        }

        .form-container.register-mode {
            transform: translateX(-50%);
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .form {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <!-- Login Form -->
            <div class="form login-form">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email Address</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Sign In</button>
                </form>
                
                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')">
                        üîç Continue with Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('facebook')">
                        üìò Continue with Facebook
                    </button>
                </div>
                
                <div class="toggle-container">
                    <span class="toggle-text">Don't have an account? </span>
                    <a class="toggle-link" onclick="toggleForm()">Sign Up</a>
                </div>
            </div>
            
            <!-- Register Form -->
            <div class="form register-form">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="registerName" required>
                        <label for="registerName">Full Name</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="registerEmail" required>
                        <label for="registerEmail">Email Address</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="registerPassword" required>
                        <label for="registerPassword">Password</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                </form>
                
                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')">
                        üîç Sign up with Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('facebook')">
                        üìò Sign up with Facebook
                    </button>
                </div>
                
                <div class="toggle-container">
                    <span class="toggle-text">Already have an account? </span>
                    <a class="toggle-link" onclick="toggleForm()">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRegisterMode = false;

        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            isRegisterMode = !isRegisterMode;
            
            if (isRegisterMode) {
                formContainer.classList.add('register-mode');
            } else {
                formContainer.classList.remove('register-mode');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Add your login logic here
            console.log('Login attempt:', { email, password });
            alert('Login functionality would be implemented here!');
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Add your registration logic here
            console.log('Registration attempt:', { name, email, password });
            alert('Registration functionality would be implemented here!');
        });

        function socialLogin(provider) {
            // Add your social login logic here
            console.log('Social login with:', provider);
            alert(`${provider} login would be implemented here!`);
        }

        function showForgotPassword() {
            // Add your forgot password logic here
            alert('Forgot password functionality would be implemented here!');
        }

        // Add floating label animation support for pre-filled inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.value) {
                    input.classList.add('has-value');
                }
                
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });
            });
        });
    </script>
</body>
</html>
